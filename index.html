<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="CSS/styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
	</head>
	<body>
		<!-- El inventario que le va aparecer despues de dar clic en acceder -->
		<main>
			<section class="modalForm hide-modal">
				<section class="container-form">
					<div class="title-form">
						<p>AGREGAR NUEVO REGISTRO</p>
						<!-- Botón para cerrar el modal -->
						<div class="btn-close">
							<button
								href=""
								class="btn-newWrapReg"
								id="close-modal"
							>
								<span class="material-symbols-outlined">
									close
								</span>
							</button>
						</div>
					</div>

					<div class="wrapper-form">
						<!-- Aquí inicia el formulario -->
						<form id="item-form">
							<!-- Titulo -->
							<div class="wrapper-details">
								<label for="bookTitle ">Título</label>
								<input
									type="text"
									id="bookTitle"
									name="bookTitle"
								/>
							</div>

							<!-- Autor -->
							<div class="wrapper-details">
								<label for="authorName">Autor</label>
								<input
									type="text"
									id="authorName"
									name="authorName"
								/>
							</div>

							<!-- Género -->
							<div class="wrapper-details gen">
								<label for="bookGenre">Género</label>
								<select name="bookGenre" id="bookGender">
									<option value="">Escoge un género</option>
									<option value="BL">BL</option>
									<option value="GL">GL</option>
									<option value="Romance">Romance</option>
									<option value="XianXia">XianXia</option>
									<option value="Terror">Terror</option>
									<option value="Suspenso">Suspenso</option>
									<option value="Misterio">Misterio</option>
								</select>
							</div>

							<!-- Descripción -->
							<div class="wrapper-details">
								<label for="bookDescription">Descripción</label>
								<textarea
									name="bookDescription"
									id="bookDescription"
									rows="10"
								></textarea>
							</div>

							<!-- Editorial -->
							<div class="wrapper-details">
								<label for="publisher">Editorial</label>
								<input
									type="text"
									id="publisher"
									name="publisher"
								/>
							</div>

							<!-- Colección -->
							<div class="wrapper-details">
								<label for="collection">Colección</label>
								<input
									type="text"
									id="collection"
									name="collection"
								/>
							</div>

							<!-- ISBN -->
							<div class="wrapper-details">
								<label for="ISBN">ISBN</label>
								<input type="text" id="ISBN" name="ISBN" />
							</div>

							<!-- País de Origen -->
							<div class="wrapper-details">
								<label for="countryOrigin"
									>País de Origen</label
								>
								<input
									type="text"
									id="countryOrigin"
									name="countryOrigin"
								/>
							</div>

							<!-- Año de Publicación -->
							<div class="wrapper-details">
								<label for="publicationYear"
									>Año de Publicación</label
								>
								<input
									type="number"
									id="publicationYear"
									name="publicationYear"
								/>
							</div>

							<!-- Número de Páginas -->
							<div class="wrapper-details">
								<label for="numPages">Número de Páginas</label>
								<input
									type="number"
									id="numPages"
									name="numPages"
								/>
							</div>

							<!-- Volumen -->
							<div class="wrapper-details">
								<label for="volumeNumber">Volumen</label>
								<input
									type="number"
									id="volumeNumber"
									name="volumeNumber"
								/>
							</div>

							<!-- Tamaño -->
							<div class="wrapper-details">
								<label for="bookSize">Tamaño</label>
								<input
									type="text"
									id="bookSize"
									name="bookSize"
									placeholder=" Ejemplo 13 x 18 cms"
								/>
							</div>

							<!-- Formato -->
							<div class="wrapper-details">
								<label for="bookFormat">Formato</label>
								<select name="bookFormat" id="bookFormat">
									<option value=""></option>
									<option value="Tankobon">Tankobon</option>
									<option value="Aizoban">Aizoban</option>
									<option value="Kanzenban">Kanzenban</option>
									<option value="Soshuhen">Soshuhen</option>
									<option value="Bunkoban">Bunkoban</option>
									<option value="Wide-ban">Wide-ban</option>
								</select>
							</div>

							<!-- Tipo de publicación -->
							<div class="wrapper-details">
								<label for="publicationType"
									>Tipo de Publicación</label
								>
								<input
									type="text"
									id="publicationType"
									name="publicationType"
								/>
							</div>

							<!-- Color -->
							<div class="wrapper-details">
								<label for="bookColor">Color</label>
								<select name="bookColor" id="bookColor">
									<option value=""></option>
									<option value="B/N">B/N</option>
									<option value="Color">Color</option>
									<option value="B/N con páginas a color">
										B/N con páginas a color
									</option>
								</select>
							</div>

							<!-- Precio -->
							<div class="wrapper-details">
								<label for="priceAmount">Precio</label>
								<input
									type="number"
									id="priceAmount"
									name="priceAmount"
								/>
							</div>

							<!-- Stock -->
							<div class="wrapper-details">
								<label for="stockQuantity ">Stock</label>
								<input
									type="number"
									id="stockQuantity"
									name="stockQuantity"
								/>
							</div>

							<!-- Imagen -->
							<div class="wrapper-details">
								<label for="bookImage" class="img-format"
									>Portada</label
								>
								<input
									type="file"
									id="bookImage"
									name="bookImage"
								/>
								<div id="preview"></div>
							</div>

							<!-- Botón -->
							<div class="btn-add">
								<input type="submit" value="Guardar" />
							</div>
						</form>
					</div>
				</section>
			</section>

			<!-- Contendor del inventario -->
			<div class="inventory-fort">
				<!-- Contenedor donde se encuenta el encabezador -->
				<div class="header-sinventory">
					<!-- Content = Nombre del Inventario/Empresa -->
					<img src="./SVG/company.svg" alt="" />
					<h2 class="company-name">
						Inventario Milky Way Ediciones . . .
					</h2>
				</div>
				<hr />
				<!-- Contenedor para agregar un nuevo registro -->
				<div class="newWrapReg">
					<div class="btn-newWrapReg-end">
						<button
							class="btn-newWrapReg color-add hover-color"
							id="open-modal"
						>
							<span class="material-symbols-outlined add">
								post_add
							</span>
						</button>
					</div>
				</div>
				<hr />

				<!-- Contenedor para la tabla del inventario donde se van a registrar todos los mangas // CONTAINER -->
				<div class="inventory-cards-container">
					<!-- FIN -->
				</div>

				<hr />

				<!-- Contenedor para los nombre de los creadores -->

				<div class="developers">
					<p>Pérez Coello Miguel Ángel</p>
					<p>Castañeda Pérez Tannia Isabel</p>
				</div>
				<hr />
			</div>
		</main>

		<script type="module" src="./JS/app.js"></script>
		<script type="module" src="/JS/settingsIndex.js"></script>
	</body>
</html>
